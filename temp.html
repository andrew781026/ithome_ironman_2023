<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<p>OUTSIDE Text</p>

<green-text>
</green-text>

<script>
  class GreenText extends HTMLElement {
    constructor() {
      // 必须首先调用 super 方法
      super();

      // 创建一个 shadow root
      this.attachShadow({ mode: "open" });

      this.shadowRoot.innerHTML = `
        <style>
            p {
                color:green;
            }
        </style>
        <p>This is Text in innerHTML</p>
        <slot></slot>
      `;
    }
  }

  customElements.define("green-text", GreenText);
</script>
</body>
</html>
